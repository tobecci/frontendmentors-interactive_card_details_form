<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="container">
  <div class="left-section">
      <div class="card-top">

      </div>

      <div class="card-bottom">
        
      </div>
  </div>
  
  
  <div class="right-section">
    <form action="">
    
      <div class="fields">

          <div class="name">
            <label for="name">CARDHOLDER NAME</label>
            <input type="text" name="name" placeholder="e.g Jane AppleSeed">
          </div>

          <div class="number">
            <label for="number">CARD NUMBER</label>
            <input type="text" name="number" placeholder="e.g 1234 5678 9123 0000">
          </div>

          <div class="exp">
            <label for="exp">EXP. DATE (MM/YY)</label>
            <input type="date" name="exp" placeholder="e.g Jane AppleSeed">
          </div>

          <div class="cvc">
            <label for="cvc">CVC</label>
            <input type="number"  name="cvc" placeholder="e.g 123">
          </div>
      </div>

      <div class="button">
          <button>Confirm</button>
      </div>
    </form>
  </div>
 </div>
</body>
</html>
